    <script type="text/javascript">
      $(document).ready(function () {

        function makeEqualSize() {
          $container = $(".camera-row");
          $elements = $(".camera-row").find('.camera-wrap');

          var windowWidth = $container.width();
          var windowHeight = $container.height();

          var count = $elements.length;

          var rows = Math.floor(Math.sqrt(count));
          var cols = Math.ceil(Math.sqrt(count));

          var elWidth = (windowWidth / cols);
          var elHeight = (windowHeight / rows);

          $elements.css({
            width: elWidth + "px",
            height: elHeight + "px"
          });

        }

        function doTick() {
          var els = (Math.floor((Math.random() * 10) + 1));
          var $wrap = $('.camera-row');

          var windowWidth = $wrap.width();
          var windowHeight = $wrap.height();

          var count = $elements.length;
          var margin = 25;

          var rows = Math.floor(Math.sqrt(count));
          var cols = Math.ceil(Math.sqrt(count));

          var elWidth = (windowWidth - (cols * 2 * margin) / cols);
          var elHeight = (windowHeight - (rows * 2 * margin) / rows);

          $wrap.html("");

          for (var i = 0; i < els; i++) {
            $wrap.append("<div class='camera-wrap' style='width:" + elWidth + "px;height: "+ elHeight + "px;'></div>");
          }
        }

        $(window).resize(function (e) {
          makeEqualSize();
        });

        setInterval(doTick, 5000);
        doTick();
      });
    </script>
